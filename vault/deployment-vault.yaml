apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: vault
        image: hashicorp/vault:1.15
        args: ["server"]
        env:
        - name: VAULT_LOCAL_CONFIG
          value: |
            storage "file" {
              path = "/vault/file"
            }
            listener "tcp" {
              address     = "0.0.0.0:8200"
              tls_disable = 1
            }
            # O SEGREDO EST√Å AQUI:
            disable_mlock = true
            ui = true
        ports:
        - containerPort: 8200
        volumeMounts:
        - name: vault-data
          mountPath: /vault/file
      volumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-pvc