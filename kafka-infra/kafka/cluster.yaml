apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: cluster-metrics
  namespace: kafka
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  kafka:
    version: 3.7.0
    replicas: 1
    metadataVersion: 3.7-IV4
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
      - name: external
        port: 9094
        type: nodeport
        tls: false
        authentication:
          type: scram-sha-512
        configuration:
          bootstrap:
            nodePort: 30094 # Porta para acesso externo
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      storage.layout: kraft
    storage:
      type: ephemeral # Dados tempor√°rios para aprendizado
  entityOperator:
    topicOperator: {}
    userOperator: {}